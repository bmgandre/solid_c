language: generic
sudo: true
matrix:
  include:
    - os: osx
      osx_image: xcode10.1
      compiler: gcc-8
      addons:
        homebrew:
          packages:
            - gcc
            - glib
            - ncurses
            - cmocka
            - bdw-gc
          update: true
      env:
        - CC=gcc-8
        - CXX=g++-8

    - os: osx
      osx_image: xcode10.1
      compiler: clang
      addons:
        homebrew:
          packages:
            - glib
            - ncurses
            - cmocka
            - bdw-gc
          update: true
      env:
        - CC=clang
        - CXX=clang++

    - os: linux
      dist: xenial
      compiler: gcc-4.9
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - libcmocka-dev
            - libgc-dev
      env:
         - CC=gcc-4.9
         - CXX=g++-4.9

    - os: linux
      dist: xenial
      compiler: gcc-5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libcmocka-dev
            - libgc-dev
      env:
         - CC=gcc-5
         - CXX=g++-5

    - os: linux
      dist: xenial
      compiler: gcc-6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - libcmocka-dev
            - libgc-dev
      env:
        - CC=gcc-6
        - CXX=g++-6

    - os: linux
      dist: xenial
      compiler: gcc-7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - libcmocka-dev
            - libgc-dev
      env:
        - CC=gcc-7
        - CXX=g++-7

    - os: linux
      dist: xenial
      compiler: gcc-8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - libcmocka-dev
            - libgc-dev
      env:
        - CC=gcc-8
        - CXX=g++-8

    - os: linux
      dist: xenial
      compiler: clang-3.6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - libcmocka-dev
            - libgc-dev
      env:
        - CC=clang-3.6
        - CXX=clang++-3.6

    - os: linux
      dist: xenial
      compiler: clang-3.7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - libcmocka-dev
            - libgc-dev
      env:
        - CC=clang-3.7
        - CXX=clang++-3.7

    - os: linux
      dist: xenial
      compiler: clang-3.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
            - libcmocka-dev
            - libgc-dev
      env:
        - CC=clang-3.8
        - CXX=clang++-3.8

    - os: linux
      dist: xenial
      compiler: clang-3.9
      addons:
        apt:
          sources:
            - llvm-toolchain-xenial-3.9
          packages:
            - clang-3.9
            - libcmocka-dev
            - libgc-dev
      env:
        - CC=clang-3.9
        - CXX=clang++-3.9

    - os: linux
      dist: xenial
      compiler: clang-4.0
      addons:
        apt:
          sources:
            - llvm-toolchain-xenial-4.0
          packages:
            - clang-4.0
            - libcmocka-dev
            - libgc-dev
      env:
        - CC=clang-4.0
        - CXX=clang++-4.0

    - os: linux
      dist: xenial
      compiler: clang-5.0
      addons:
        apt:
          sources:
            - llvm-toolchain-xenial-5.0
          packages:
            - clang-5.0
            - libcmocka-dev
            - libgc-dev
      env:
        - CC=clang-5.0
        - CXX=clang++-5.0

    - os: linux
      dist: xenial
      compiler: clang-6.0
      addons:
        apt:
          sources:
            - llvm-toolchain-xenial-6.0
          packages:
            - clang-6.0
            - libcmocka-dev
            - libgc-dev
      env:
        - CC=clang-6.0
        - CXX=clang++-6.0

    - os: linux
      dist: xenial
      compiler: clang-7
      addons:
        apt:
          sources:
            - llvm-toolchain-xenial-7
          packages:
            - clang-7
            - libcmocka-dev
            - libgc-dev
      env:
        - CC=clang-7
        - CXX=clang++-7

script:
  - |
    mkdir build
    cd build
    cmake -DCMAKE_VERBOSE_MAKEFILE=true ..
    make
